<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">


        <div class="navigate-bar">
            <div class="btn-logo"><button class="button"><img src="./img/Logo.png" class="logo"></button></div>

            <div class="btns">
                <button class="button"><img src="./img/Frame-65.png" class="btn-img"></button>
                <button class="button"><img src="./img/Frame-66.png" class="btn-img"></button>
                <button class="button"><img src="./img/Frame-67.png" class="btn-img"></button>
                <button class="button"><img src="./img/Frame-68.png" class="btn-img"></button>
                <button class="button"><img src="./img/Frame-69.png" class="btn-img"></button>
                <button class="button"><img src="./img/Frame-70.png" class="btn-img"></button>
                <!-- <button class="button"><img src="exit.png" class="btn-img"></button> -->
            </div>

            <div class="btn-exit">
                <button class="button"><img src="./img/exit.png" class="btn-img"></button>
            </div>

        </div>


        <div class="main-selection">
            <div class="sorting">
                <div class="sorting-top">
                    <div>
                        <h1>Jaegar Resto</h1>
                        <p style="margin-top: 4px; margin-bottom: 0px;">Tuesday, 2 Feb 2021</p>
                    </div>
    
                    <div class="search-selection">
                        <img src="./img/search.svg" alt="">
                        <input type="text" placeholder="Search for food, coffe, etc.." class="search-box">
                    </div>
                </div>

                <div class="dish-type">
                    <button class="button dish-btn active">Hot dished</button>
                    <button class="button dish-btn">Cold dished</button>
                    <button class="button dish-btn">Soup</button>
                    <button class="button dish-btn">Grill</button>
                    <button class="button dish-btn">Appetizer</button>
                    <button class="button dish-btn">Dessert</button>
                </div>
            </div>

            <div class="food-browser">

            </div>
        </div>


        <div class="info">3</div>


    </div>
    <script src="./script.js"></script>
</body>
</html>
